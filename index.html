<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Books</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="img/book.svg" alt="Book">
        <h1>Books</h1>
    </div>

    <div id="add-button">+</div>

    <div class="card-container"></div>

    <div class="input-container">
        <h1>Add a New Book</h1>
        <form action="" id="submit-form">
            <div class="form-pair">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div class="form-pair">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>

            <div class="form-pair">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages">
            </div>

            <div class="form-pair checkbox">
                <label for="">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>
        </form>
        <button id="submit-book" onclick="submitBook()">Submit</button>
    </div>
</body>
</html>
